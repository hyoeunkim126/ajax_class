<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API 연습</title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
  <script src="js/sub_t.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul,
    li,
    ol {
      list-style: none;
    }

    header {
      width: 1400px;
      height: 150px;
      margin: 0 auto;
      border: 1px solid #eee;
      border-radius: 30px;
      padding: 10px
    }

    h1 a {
      text-decoration: none;
      color: #000;
    }

    section {
      width: 1100px;
      height: 1700px;
      margin: 30px auto 0 auto;
      border: 1px solid red;
      border-radius: 30px;
      padding: 10px;
      position: relative;
    }

    section h3 {
      padding: 30px 0 0 20px;
    }

    .sub_box {
      width: 400px;
      height: 500px;
      float: left;
      text-align: center;
      margin: 20px;
      padding: 15px 30px;
      border-radius: 4px;
      border: 1px solid #fff;
      box-shadow: 4px 4px 4px #fff;
    }
    .sub_box img { width: 200px; height: 300px; 
      float: left;
      border: 1px solid #ddd;
      box-shadow: 4px 4px 4px #eee;
    }
    .sub_box h3 { text-align: left; margin-bottom: 30px;}

    table {
      width: 500px; border-top: 3px solid #e9e9e9;
      float: right; margin: 120px 100px 0 0;
      border-bottom: 1px solid #e9e9e9;
      padding-top: 20px;
    }
    td {
      padding: 6px 15px; text-align: left;
    }
    td:first-child {width: 100px;}

    #button { padding-top: 50px;}
    button { padding: 10px 20px; margin: 5px; cursor: pointer;
              border-radius: 3px;}
    button:nth-child(1){ border: none; color: #fff; background-color: rgb(108, 206, 219); }
    button:nth-child(2){ border: none; color: #fff;  background-color: rgb(119, 133, 143); }
    button:nth-child(3){ border: 1px solid #cacaca; background-color: #fff;}
    button:nth-child(4){ border: 1px solid #cacaca; background-color: #fff;}

    .contextbox { float: left; width: 95%; height: 350px;}

    #tmpBox { width: 95%; height: 500px;}
  </style>


<body>
  <section>
    <h3>관련도서</h3>
    <div class="sub_box">

    </div>
    <table>
      <tr>
        <td>판매가</td>
        <td class="pricenum"></td>
      </tr>
      <tr>
        <td>브랜드</td>
        <td>피오피스토리</td>
      </tr>
      <tr>
        <td>배송구분</td>
        <td>업체배송</td>
      </tr>
      <tr>
        <td>배송비</td>
        <td>조건부무료배송</td>
      </tr>
      <tr>
        <td>수량</td>
        <td>
          <select name="select" id="select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" id="button">
          <button>바로 구매</button>
          <button>장바구니 담기</button>
          <button>찜하기</button>
          <button>조르기</button>

        </td>
      </tr>
    </table>

    <div class="contextbox">

    </div>
    <div id="tmpBox">

    </div>
  </section>
  <footer>
    <p>Copyright ⓒ INTERPARK Corporation All right reserved.</p>
  </footer>

</body>
</head>

</html>
